<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Pokedex App</title>
  </head>
  <body>
    <!--Title for Pokemon list-->
    <header>
      <h1>Pokedex</h1>
      <p><span class="status"></span></p>
    </header>
    <!--Space for list of pokemon-->
    <div class="container">
      <ul class="pokemon-list"></ul>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="div-top">
          <div class="pokemon-info">
            <h1 class="title">Pokemon</h1>
            <p class="id-num">123</p>
          </div>
          <button class="close">
            <img src="img/close-icon.svg" alt="close icon">
          </button>
        </div>
        <img class="pokepic" src="img/pokemon-placeholder.svg" alt="Picture of pokemon">
        <div class="types">Water</div>
        <div class="types">Flying</div>
      </div>
    </div>
    <!--External Javascript-->
    <script src="js/promise-polyfill.js" type="text/javascript"></script>
    <script src="js/fetch-polyfill.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
